    <div id="container">
      <main id="main-page">

          </div>
          <p>
            Zu Schuljahresbeginn begr&uuml;&szlig;en wir alle unsere
            Sch&uuml;lerinnen und Sch&uuml;ler &ndash; besonders herzlich die
            sechs neuen 5. Klassen. Viel Erfolg und Freude beim Lernen!
          </p>
          <div id="links">
            <a href="">
              <img
                src="https://cdn-icons-png.flaticon.com/512/4744/4744824.png"
                alt=""
                srcset=""
              />
              <span>Vertretungsplan</span>

            <a href="">

            </a>
          </div>
        </div>
        <section id="news">
          <div id="news-header">
            <h2>Neuigkeiten</h2>
          </div>
        </section>
      </main>
    </div>
    <script>
      const news = [
        {
          title: "Herbstferienangebote Schulsozialarbeit",
          subtitle: "Schnell noch anmelden!",
          date: "13.10.2022",
          link: "",
        },
        {
          title: "Ganztagsangebote",
          subtitle: "die Einwahl beginnt, alle geplanten Termine gibt es hier",
          date: "16.09.2022",
          link: "",
        },
        {
          title: "Angebote des Staatsschauspiels",
          subtitle: "f√ºr Interessierte",
          date: "16.09.2022",
          link: "",
        },
        {
          title: "Schreibwettbewerb des TJG",
          subtitle: "Mach mit!",
          date: "16.09.2022",
          link: "",
        },
      ];

      function CreateNews() {
        for (const item of news) {
          const Item = document.createElement("a");
          Item.classList.add("news-item");
          Item.href = item.link;
          document.getElementById("news").append(Item);

          const Title = document.createElement("p");
          Title.classList.add("news-title");
          Title.innerHTML = item.title;
          Item.append(Title);

          const Subtitle = document.createElement("p");
          Subtitle.classList.add("news-subtitle");
          Subtitle.innerHTML = item.subtitle;
          Item.append(Subtitle);

          const Date = document.createElement("p");
          Date.classList.add("news-date");
          Date.innerHTML = item.date;
          Item.append(Date);
        }
      }

      CreateNews();
    </script>
  </body>
</html>
